<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./popup.css">
</head>

<body>
    <h2>MeetInPeace</h2><h6 id="version"></h6>
    <p class="main_toggle">
        Hide me ðŸ‘»<input type="checkbox" id="mainButton"><label class="l2" for="mainButton" title="Toggles service on/off"> Turn on the extension</label>
    </p>      
    <div class="warpper">
        <input class="radio" id="one" name="group" type="radio" checked>
        <input class="radio" id="two" name="group" type="radio">
        <input class="radio" id="three" name="group" type="radio">
        <div class="tabs">
            <label class="tab" id="one-tab" for="one">Gmeet</label>
            <label class="tab" id="two-tab" for="two">Zoom</label>
            <label class="tab" id="three-tab" for="three">General</label>
        </div>
        <div class="panels">
            <div class="panel" id="one-panel">
                <div class="panel-title">GMeet Settings </div>
                <p>Chat Messages<input type="checkbox" id="gmeet_messages"><label class="l2" for="gmeet_messages" title="Blurs all messages in the chat."> All messages in chat</label></p>
                <p>Participants<input type="checkbox" id="gmeet_participants"><label class="l2" for="gmeet_participants" title="Blurs all participant related data"> Participants</label></p>
                <p>Video<input type="checkbox" id="gmeet_video"><label class="l2" for="gmeet_video" title="Blurs all videos in the call"> Videos</label></p>
                <p>Entry/Exit<input type="checkbox" id="gmeet_entry"><label class="l2" for="gmeet_entry" title="Blurs entry data for new folks"> Entry</label></p>
            </div>
            <div class="panel" id="two-panel">
                <div class="panel-title">Zoom Settings</div>
                <p>Chat Messages<input class="checks" type="checkbox" id="zoom_messages"><label class="l2" for="zoom_messages" title="Blurs all messages in the chat."> All messages in chat</label></p>
                <p>Participants<input class="checks" type="checkbox" id="zoom_participants"><label class="l2" for="zoom_participants" title="Blurs all participant related data"> Participants</label></p>
                <p>Video<input class="checks" type="checkbox" id="zoom_video"><label class="l2" for="zoom_video" title="Blurs all videos in the call"> Videos</label></p>
                <p>Entry/Exit<input type="checkbox" id="zoom_entry"><label class="l2" for="zoom_entry" title="Blurs entry data for new folks"> Entry</label></p>
            </div>
            <div class="panel" id="three-panel">
                <div class="panel-title">General Settings</div>
                <p>Chat Messages<input class="checks" type="checkbox" id="general_messages"><label class="l2" for="general_messages" title="Blurs all messages in the chat."> All messages in chat</label></p>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
